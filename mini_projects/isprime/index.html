<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>isPrime</title>
<style>
body {
    margin: 4vw;
}
main {
    padding: 4vw;
    border: 1px dotted #777;
}
h1, footer {
    text-align: center;
}
footer {
    margin-top: 1vw;
}
a, a:visited {
    text-decoration: none;
    font-weight: bold;
    color: #C92; 
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                         loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  var button = document.getElementById("evalButton");
  button.onclick = function() {
    alert("Button was clicked!");
  }
}

window.onload = init;
</script>
</head>
<body>
<header>
<h1>isPrime</h1>
</header>

<main>
<form>
<input type="text" id="numberInput" size="10">
<input type="button" id="evalButton" value="Is number prime?">
</form>

<div id="output">
</div>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
