<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>largestPrimeDivisor</title>
<style>
body {
    margin: 4vw;
}
main {
    padding: 4vw;
    border: 1px dotted #777;
}
h1, footer {
    text-align: center;
}
footer {
    margin-top: 1vw;
}
a, a:visited {
    text-decoration: none;
    font-weight: bold;
    color: #C92; 
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                         loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  var n;
  var button = document.getElementById("evalButton");
  var input = document.getElementById("numberInput");
  var output = document.getElementById("outputDiv");

  function isPrime(n) {
    let val = 2;
    let maxPossible = Math.sqrt(n);
    while (val <= maxPossible) {
      if (n % val == 0) return false;
      val++; 
    }
    return true;
  }

  function largestPrimeDivisor(num) {
    let divisor = num;

    do {
      if (isPrime(divisor) && (num % divisor == 0)) return divisor;
      divisor--;
    } while (divisor > 1);

    return 1;
  }

  button.onclick = function() {
    n = input.value;
    output.innerHTML = largestPrimeDivisor(n);
  }
}

window.onload = init;
/*
*/
</script>
</head>
<body>
<header>
<h1>largestPrimeDivisor</h1>
</header>

<main>
<form>
<input type="number" id="numberInput" size="10">
<input type="button" id="evalButton"
value="And the largest prime divisor is ...">
</form>

<p id="outputDiv"></p>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>

</body>
</html>
