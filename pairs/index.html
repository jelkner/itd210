function getStudentAndRemoveFromList(numList, studentList) {
  let index = Math.floor(Math.random() * numList.length);
  let studentIndex = numList[index];
  numList.splice(index, 1);
  return studentList[studentIndex];  
}

function createStudentIndices(students) {
  let studentIndices = [];
  for (let num = 0; num < students.length; num++) {
    studentIndices.push(num);
  }
  return studentIndices;
}

function pairOnePeriod(students, section) {
  let sIndices = createStudentIndices(students);
  console.log(sIndices.length);
  let n = sIndices.length;
  let lastIndex = (n % 2 == 0) ? n : n - 1;
  let strOfStudents = "";

  for (let i = 0;  i < lastIndex; i++) { 
    let pairString = (i % 2 == 0) ? "<li><a href=\"" : " and <a href=\"";
    let student = getStudentAndRemoveFromList(sIndices, students);
    pairString += student.website + "\">" + student.name + "</a>";
    if (i % 2 == 1)
      pairString += "</li>\n";
    strOfStudents += pairString;
  }
  
  if (sIndices.length == 1) {
    student = getStudentAndRemoveFromList(sIndices, students);
    strOfStudents += "<li><a href=\"" + student.website + "\">";
    strOfStudents += student.name + "</a></li>\n";
  }

  let theList = document.getElementById(section);
  theList.innerHTML = strOfStudents;
}
