<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>P5 Experiments</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  let loc = window.location.href;
  let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>

<body>
<h1>P5 Experiments</h1>
<main>
<p>
Welcome to my <a href="https://p5.js">p5.js experiments</a> site.
</p>

<h2>Resources</h2>
<ul>
<li>
<a href="https://stackoverflow.com/questions/55879820/how-to-create-more-than-one-canvas-with-p5">
How to create more than one canvas with p5?</a></li>
</ul>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
