<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>P5 Experiments: What's for Dinner?</title>
<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
<style>
@import url(css/style.css);
</style>
<script src="p5/p5.min.js"></script>
<script>
function init() {
  let loc = window.location.href;
  let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>

<body>
<h1>P5 Experiments: What's for Dinner?</h1>
<main>
<script>
function setup() {
  createCanvas(800, 800);
}

function draw() {
  background(186, 145, 20); // wooden table
  // plate
  fill(255, 255, 255);
  ellipse(400, 400, 700, 700);
  ellipse(400, 400, 600, 600);

  // grapes!
  fill(195, 116, 207);
  ellipse(200, 200, 30, 30);
  ellipse(223, 200, 30, 30);
  ellipse(249, 200, 30, 30);
  ellipse(274, 200, 30, 30);
  ellipse(231, 220, 30, 30);
  ellipse(254, 220, 30, 30);
}
</script>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
