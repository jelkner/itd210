<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Background Image</title>
<style>
header {
    display: flex;
}
h1 {
    display: inline-box;
    margin-left: 2vw;
}
form {
    margin-left: 3vw;
    margin-top: 1.6vw;
}
input {
    margin-left: 3vw;
}
main {
    height: 86vh;
    width: 96vw;
    border: 1vw solid #CCC;
    margin-left: 0.6vw;
    margin-bottom: 2vh;
    background-image: url(images/ACC.jpg);
}
footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  const applyButton = document.getElementById("applyButton");
  applyButton.onclick = applyStyleHandler;
}
function applyStyleHandler() {
  alert("You clicked me!");
}
window.onload = init;
</script>
</head>
<body id="theBody">
<header>
<h1>Background Images</h1>
<form>
 <label for="size">Select background size:</label>
 <select id="backgroundSize">
   <option value="cover" selected="selected">cover</option>
   <option value="contain">contain</option>
 </select>
 <input type="button" id="applyButton" value="Apply">
</form>
</header>
<main>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
