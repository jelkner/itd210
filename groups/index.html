function getStudentAndRemoveFromList(numList) {
  let index = Math.floor(Math.random() * numList.length);
  let studentIndex = numList[index];
  numList.splice(index, 1);
  return students[studentIndex];  
}

function createStudentIndices() {
  let studentIndices = [];
  for (let num = 0; num < students.length; num++) {
    studentIndices.push(num);
  }
  return studentIndices;
}

function chooseGroups() {
  let groups = ['A', 'B', 'C', 'D', 'E', 'F'];
  let groupIndex = 0;

  let threeGroupCount = 4 - (students.length % 4);
