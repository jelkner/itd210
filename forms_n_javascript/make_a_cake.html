<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<style>
@import url(../mystyle.css);
legend {
    font-weight: bold;
    font-size: x-large;
}
label {
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 10px;
    display: block;
}
label.inlinelabel {
    display: inline;
}
</style>
<script>
function getCakeSizePrice() {
  let cakeSizePrices = new Array();
  cakeSizePrices["Round6"] = 20;
  cakeSizePrices["Round8"] = 25;
  cakeSizePrices["Round10"] = 35;
  cakeSizePrices["Round14"] = 75;
  let cakeSizePrice = 0;
  let theForm = document.forms["cakeform"];  
  let selectedCake = theForm.elements["selectedcake"];
  for (let i = 0; i < selectedCake.length; i++) {
    if (selectedCake[i].checked) {
      cakeSizePrice = cakeSizePrices[selectedCake[i].value];
      break;
    }
  }
  return cakeSizePrice;
}

function calculateTotal() {
  let cakePrice = getCakeSizePrice();
  let msg = "Total price for cake: " + cakePrice + ".";
  document.getElementById('totalPrice').innerHTML =  msg;
}

function init() {
  let loc = window.location.href;
  let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}

window.onload = init;
</script>
</head>
<body>
<h1>Doing real-time calculations in a form using JavaScript</h1>

<main>
<form action="" id="cakeform" onsubmit="return false;">
<fieldset>
<legend>Make your cake!</legend>

<label>Size Of the Cake</label>
<input type="radio"  name="selectedcake" value="Round6"
onclick="calculateTotal()"> Round cake 6" -  serves 8 people ($20)<br>
<input type="radio"  name="selectedcake" value="Round8"
onclick="calculateTotal()"> Round cake 8" - serves 12 people ($25)<br>
<input type="radio"  name="selectedcake" value="Round10"
onclick="calculateTotal()"> Round cake 10" - serves 16 people($35)<br>
<input type="radio"  name="selectedcake" value="Round14"
onclick="calculateTotal()"> Round cake 14" - serves 30 people($75)<br>
 
<label>Filling</label>
<select id="filling" name='filling' onchange="calculateTotal()">
  <option value="None">Select Filling</option>
  <option value="Lemon">Lemon($5)</option>
  <option value="Custard">Custard($5)</option>
  <option value="Fudge">Fudge($7)</option>
  <option value="Mocha">Mocha($8)</option>
  <option value="Raspberry">Raspberry($10)</option>
  <option value="Pineapple">Pineapple($5)</option>
  <option value="Dobash">Dobash($9)</option>
  <option value="Mint">Mint($5)</option>
  <option value="Cherry">Cherry($5)</option>
  <option value="Apricot">Apricot($8)</option>
  <option value="Buttercream">Buttercream($7)</option>
  <option value="Chocolate Mousse">Chocolate Mousse($12)</option>
</select>
<p>
<label for='includecandles' class="inlinelabel">Include Candles($5)</label>
<input type="checkbox" id="includecandles" name='includecandles'
onclick="calculateTotal()">
</p>
<p>
<label class="inlinelabel" for='includeinscription'> Include Inscription($20)
</label>
<input type="checkbox" id="includeinscription" name="includeinscription"
onclick="calculateTotal()">
<input type="text"  id="theinscription" name="theinscription"
value="Enter Inscription">
</p>
<div id="totalPrice"></div>
</fieldset>
</form>
</main>

<footer>
<a id="vLink1">
<strong> HTML </strong> Valid! </a> &nbsp; 
<a id="vLink2">
<strong> CSS </strong> Valid! </a>
</footer>
</body>
