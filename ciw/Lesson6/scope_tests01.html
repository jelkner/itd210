<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Scope Tests 1</title>
<style>
h1, footer {
    text-align: center;
}
footer>a, footer>a:visited {
    text-decoration: none;
    color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
<script>
function helloWorld1() {
  myVar1 = "Hello World 1";
}
helloWorld1();
alert(myVar1);
</script>
<script>
var myVar2;
function helloWorld2() {
  myVar2 = "Hello World 2";
}
alert(myVar2);
</script>
<script>
let myVar3;
function helloWorld2() {
  myVar3 = "Hello World 3";
}
alert(myVar3);
</script>
</head>
<body>
<h1>Scope Tests 1</h1>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
