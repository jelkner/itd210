<h2>Registration Form</h2>
<form>
<p>
  <label for="first">First name:</label>
  <input type="text" name="firstname" id="first">
</p><p>
  <label for="last">Last name:</label>
  <input type="text" name="lastname" id="last">
</p><p>
  <label for="db">Date of birth:</label>
  <input type="date" name="dob" id="db">
</p><p>
  <label for="cont">Your continent:</label>
  <input list="continents" name="continent" id="cont">
  <datalist id="continents">
    <option value="Africa"></option>
    <option value="Antarctica"></option>
    <option value="Asia"></option>
    <option value="Australia"></option>
    <option value="Europe"></option>
    <option value="North America"></option>
    <option value="South America"></option>
  </datalist>
</p><p>
  <label for="proglang">How many programming languages do you know?: 0</label>
  <input type="range" name="programminglanguages" min="0" max="20" value="0"
  id="proglang">20
</p><p>
  <label for="num">Age of user:</label>
  <input type="number" name="age" min="1" max="110" id="num">
</p>
</form>

<h2>Food Order Form (from test question)</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
  <label for="first">First name:</label>
  <input type="text" name="firstname" id="first">
  <label for="last" class="sameline">Last name:</label>
  <input type="text" name="lastname" id="last">
</fieldset>
<fieldset>
<legend>Food Order</legend>
  <label for="sandwich">Sandwich:</label>
  <select name="sandwich" id="sandwich">
  <option value="">Select a sandwich:</option>
  <option value="blt">BLT</option>
  <option value="reuden">Reuben</option>
  </select>

  <label for="sandwich" class="sameline">Side:</label>
  <select name="side" id="side">
  <option value="">Select a side:</option>
  <option value="fries">Fries</option>
  <option value="orings">Onion Rings</option>
  </select>

  <label for="last" class="sameline">Drink:</label>
  <select name="drink" id="drink">
  <option value="">Select a drink:</option>
  <option value="oj">Orange Juice</option>
  <option value="milk">Milk</option>
  </select>
</fieldset>
</form>
