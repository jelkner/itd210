<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drag Me and Drop Me</title>
<style>
h1, footer {
  text-align: center;
}
h1 {
  font-size: 2.4vw;
}
h2 {
  font-size: 1.5vw;
}
main {
  margin-left: 4vw;
  margin-right: 4vw;
  padding: 2vw;
  border: 1px dotted #777;
}
#target {
  margin-left: 43vw;
  padding: 2vw;
  width: 20vw;
  height: 18vw;
  border: 4px solid #AAA;
}
#dragthing {
  width: 20vw;
}
#flexline {
  display: flex;
  width: 100%;
}
footer {
  margin-top: 1vw;
  font-size: 0.9vw;
}
footer>a, footer>a:visited {
  text-decoration: none;
  color: #555;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("Text", ev.target.id);
}
function drop(ev) {
  let data = ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
  ev.preventDefault();
}
window.onload = init;
</script>
</head>
<body>
<h1>Drag Me and Drop Me</h1>
<main>
<h2>Drag the image into the rectangle:</h2>
<div id="flexline">
<p><img id="dragthing" src="images/Gnu-lux.png" alt="GNUlux" draggable="true"
ondragstart="drag(event)"></p>
<div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
